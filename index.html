<!DOCTYPE html>
<html>
<head>
    <title>Todo Web | Pls don't close me</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <h1>Todo List</h1>
        <h4>Note : if you close say bye bye to everything</h4>

        <div class="inputContainer">
            <input type="text" id="taskName" placeholder="Name of the task " />
            <select name="level" id="taskLevel">
                <option value="1">Urgent</option>
                <option value="2">Normal</option>
                <option value="3">Low</option>
            </select>
            <button id="add">Add task</button>
        </div>
        
        <h2 class="TodoHead">Todo Tasks</h2>
        <ul class="todoList">
            <li><span>Task</span><span>Level</span><span>Completed</span><span>Cancel</span></li>
        </ul>

        <h2 class="CompletedHead">Completed Tasks</h2>
        <ul class="completedList">
            <li><span>Task</span><span>Level</span></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
